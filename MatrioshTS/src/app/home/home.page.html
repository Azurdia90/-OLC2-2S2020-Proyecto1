
 <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="receipt-outline" slot="start"></ion-icon>
        <ion-label>Traducir</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="terminal-outline" slot="start"></ion-icon>
        <ion-label>Analizar</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="server-outline" slot="start"></ion-icon>
        <ion-label>Tabla de Simbolos</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="skull-outline" slot="start"></ion-icon>
        <ion-label>Tabla de Errores</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="map-outline" slot="start"></ion-icon>
        <ion-label>Gráficar AST</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-item>
    <ion-label position="stacked">Ingrese su código:</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Terminal</ion-label>
    <ion-textarea
      disabled
      readonly
      value="Terminal">
    </ion-textarea>
  </ion-item>
